<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="main.css"></head>
<body>
   <div class="container">
    <form class="form" id="login">
      <h1 class="form_heading">Login</h1>
    <!--  <div class="form__message">Invalid password/username</div>-->
            <div class="input">
                <input type="Username" class="form__input" autofocus placeholder="Username">
            </div>
            <div class="input">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Sign up</a>
            </p>
    </form>
  </div>
