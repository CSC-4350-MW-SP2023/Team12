<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Conditions</title>
  <link rel="stylesheet" href="ConditionSelect.css">
</head>
<body>
  <h1>Select Conditions</h1>
  <table>
    <thead>
      <tr>
        <th>Condition</th>
        <th>Discription</th>
        <th>Select</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <button id="send-button">Submit Conditions</button>

  <h1>Create New Condition</h1>
  <div id="form-container">
    <form>
      <label for="condition-name-input">Condition Name:</label>
      <input type="text" id="condition-name-input" name="condition-name-input" required>

      <label for="condition-description-input">Condition Description:</label>
      <textarea id="condition-description-input" name="condition-description-input" required></textarea>

      <div id="button-container">
        <button type="button" id="clear-btn">Clear</button>
        <button type="submit" id="submit-btn">Submit</button>
      </div>
    </form>
  </div>
  <script src="Conditions.js"></script>
</body>
</html>
